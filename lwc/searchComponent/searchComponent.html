<template>
    <lightning-card>
        <lightning-input type="search" label={displayLable} value={accountName} 
         class="slds-m-bottom_small" data-field="Name">
        </lightning-input>
        <!--<lightning-input label="Tax ID" data-field="TaxId" onchange={handleInputChange}></lightning-input> -->
        <div if:true={showSearchButton}>
            <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        </div>        
        <!-- <lightning-datatable data={searchResults} columns={columns} key-field="Id" onrowaction={handleRowAction}></lightning-datatable> -->

        <template if:true={showRecords}>
            <ul>
                <template for:each={searchResults} for:item="record" for:index="index">                               
                    <li key={record.Id} data-id={record.Id} 
                    onclick={handleRecSelection} class="slds-m-bottom_small slds-cursor_pointer">
                        {record.Name}
                    </li>
                </template>
            </ul>
        </template>
        </lightning-card>        
</template>
