<template>
    <lightning-card>
        <lightning-input type="search" label="Search" value={accountName} 
            onchange={handleKeyChange} class="slds-m-bottom_small">
        </lightning-input>
        <template if:true={showAccountList}>
            <ul>
                <template for:each={accountList} for:item="account" for:index="index">
                    <li key={account.Id} data-name={account.Name} 
                        onclick={handleItemClick} class="slds-m-bottom_small slds-cursor_pointer">
                        {account.Name}
                    </li>
                </template>
            </ul>
        </template>
        <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        <lightning-datatable data={accounts} columns={columns} key-field="Id" onrowaction={handleRowAction}></lightning-datatable>
    </lightning-card>
</template>
