<template>
    <lightning-card title="Account Details" icon-name="standard:account">
        <div class="slds-m-around_medium">
                <p>
                    <b>Account Name:</b> {account.Name}<br/>
                    <b>Billing Address:</b>{account.BillingAddress.street}, 
                                           {account.BillingAddress.city}, 
                                           {account.BillingAddress.state},
                                           {account.BillingAddress.postalCode},
                                           {account.BillingAddress.country}
                </p>
            
        </div>
    </lightning-card>

    <lightning-card title="Contact Details" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            
                <p>
                    <b>Contact First Name:</b> {contact.FirstName}<br/>
                    <b>Contact Last Name:</b> {contact.LastName}<br/>
                </p>
            
        </div>
    </lightning-card>
</template>
